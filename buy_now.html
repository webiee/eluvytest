            /*
             *Function call to load default address
             *@param
             *@return
             */
            function defaultaddress(){
                var same1=1;

                $.mobile.loading("show");
                //---Fetch countries from Mofluid Magento Web Service
                $.getJSON(""+BASE_URL+"?callback=?"+"&store="+STORE+"&service=mofluidappcountry",
                    function (countryresponse){
                          //---Fetch Store Details from Mofluid Magento Web Service
                        $.getJSON(""+BASE_URL+"?callback=?"+"&store="+STORE+"&service=myprofile&customerid="+customerid,
                            function (response) {
                                    $("#email").val(response["CustomerInfo"]["email"]);
                                    if(response["BillingAddress"]==null||response["BillingAddress"]==""){
                                    $("#country").val(countryresponse["mofluid_default_country"]["country_id"]);
                                    $("#country").selectmenu('refresh',true);
                                    $("#country").trigger('change');
                                    }
                                    else{
                                    var blastname=response["BillingAddress"]["lastname"];
                                    if(blastname == null || blastname == "null")
                                    blastname="";
                                    $("#name").val(response["BillingAddress"]["firstname"]);
                                    $("#blname").val(blastname.trim());
                                    $("#phone").val(response["BillingAddress"]["contactno"]);
                                    $("#address").val(response["BillingAddress"]["street"]);
                                    $("#city").val(response["BillingAddress"]["city"]);
                                    $("#country").val(response["BillingAddress"]["countryid"]);
                                    $("#country").selectmenu('refresh',true);
                                    $("#country").trigger('change');
                                    $("#pincode").val(response["BillingAddress"]["pincode"]);
                                    $("#state").val(response["BillingAddress"]["region"]);
                                    }
                                    if(response["ShippingAddress"]==null||response["ShippingAddress"]==""){
                                    $("#Scountry").val(countryresponse["mofluid_default_country"]["country_id"]);
                                    $("#Scountry").selectmenu('refresh',true);
                                    $("#Scountry").trigger('change');
                                    }
                                    else {
                                    var slastname=response["ShippingAddress"]["lastname"];
                                    if(slastname == null || slastname == "null")
                                    slastname="";
                                    $("#recName").val(response["ShippingAddress"]["firstname"]);
                                    $("#recLName").val(slastname.trim());
                                    $("#recMobile").val(response["ShippingAddress"]["contactno"]);
                                    $("#Saddress").val(response["ShippingAddress"]["street"]);
                                    $("#Scity").val(response["ShippingAddress"]["city"]);
                                    $("#Scountry").val(response["ShippingAddress"]["countryid"]);
                                    $("#Scountry").selectmenu('refresh',true);
                                    $("#Scountry").trigger('change');
                                    $("#Spincode").val(response["ShippingAddress"]["pincode"]);
                                    $("#Sstate").val(response["ShippingAddress"]["region"]);
                                    }
                                    cust_bill_firstname = response["BillingAddress"]["firstname"];
                                    cust_bill_lastname = blastname;
                                    cust_bill_contact_no = response["BillingAddress"]["contactno"];
                                    cust_bill_city = response["BillingAddress"]["city"];
                                    cust_bill_country = response["BillingAddress"]["countryid"];
                                    cust_bill_pincode = response["BillingAddress"]["pincode"];
                                    cust_bill_street = response["BillingAddress"]["street"];
                                    cust_bill_region = response["BillingAddress"]["region"];
                                    cust_shipp_firstname = response["ShippingAddress"]["firstname"];
                                    cust_shipp_lastname = slastname;
                                    cust_shipp_contact_no = response["ShippingAddress"]["contactno"];
                                    cust_shipp_city = response["ShippingAddress"]["city"];
                                    cust_shipp_country = response["ShippingAddress"]["countryid"];
                                    cust_shipp_pincode = response["ShippingAddress"]["pincode"];
                                    cust_shipp_street = response["ShippingAddress"]["street"];
                                    cust_shipp_region = response["ShippingAddress"]["region"];
                                    $("#buyForm").show();
                                    $("#maindiv").hide();
                                    if  (cust_bill_firstname!=cust_shipp_firstname){

                                    }
                                    if  (cust_bill_lastname!=cust_shipp_lastname){

                                    }
                                    if  (cust_bill_contact_no!=cust_shipp_contact_no){

                                    }

                                    }
                                    if  (cust_bill_pincode!=cust_shipp_pincode){

                                    }
                                    if  (cust_bill_region!=cust_shipp_region){

                                    }
                                    if  (cust_bill_country!=cust_shipp_country){

                                    }

                                    });

            /*
             *Function to capitalise first letter of string
             *@param string
             *@return string
             */
            function capitaliseFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
